type Post {
  id: ID!
  title: String!
  content: String!
  user_id: ID!
  created_at: DateTime!
  updated_at: DateTime!
}

type Query {
  posts: [Post!]! @all
  post(id: ID!): Post @find
}

type Mutation {
  createPost(title: String!, content: String!, user_id: ID!): Post @create
  updatePost(id: ID!, title: String, content: String): Post @update
  deletePost(id: ID!): Post @delete
}
